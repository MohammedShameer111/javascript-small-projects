<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(198, 195, 20);
    }

    h1 {
      font-size: 3.5rem;
      color: rgb(51, 64, 239);
    }

    #choices {
      margin-bottom: 30px;
    }

    #choices button {
      font-size: 7.5rem;
      min-width: 160px;
      margin: 0 10px;
      border: none;
      border-radius: 250px;
      background-color: aqua;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    #choices button:hover {
      background-color: rgb(65, 163, 163);
    }

    #computerdisplay,
    #playdisplay {
      font-size: 2.5rem;
    }

    #resultdisplay {
      font-size: 5rem;
      margin: 30px 0px;
    }

    .scoredisplay {
      font-size: 2rem;
    }

    .greentext,
    #playerscoredisplay {
      color: green;
    }

    .redtext,
    #computerscoredisplay {
      color: red;
    }
  </style>
</head>

<body>
  <h1>Rock-paper-Scissor</h1>
  <div id="choices">
    <button onclick="playgame('rock')">ü™®</button>
    <button onclick="playgame('paper')">üìÉ</button>
    <button onclick="playgame('scissor')">‚úÇÔ∏è</button>
  </div>
  <div id="playdisplay">Player</div>
  <div id="computerdisplay">Computer</div>
  <div id="resultdisplay">It's a Tie</div>
  <div class="scoredisplay">Player Score -
    <span id="playerscoredisplay">0</span>
  </div>
  <div class="scoredisplay">Computer Score -
    <span id="computerscoredisplay">0</span>
  </div>
  <script>
    const choices = ['rock', 'paper', 'scissor'];
const playdisplay = document.getElementById('playdisplay');
const computerdisplay = document.getElementById('computerdisplay');
const resultdisplay = document.getElementById('resultdisplay');
const playerscoredisplay = document.getElementById('playerscoredisplay');
const computerscoredisplay = document.getElementById('computerscoredisplay');

let playerscore = 0;
let computerscore = 0;

function playgame(playerchoice) {
  const computerchoice = choices[Math.floor(Math.random() * 3)];
  let result = '';

  if (playerchoice === computerchoice) {
    result = 'It\'s a Tie';
  } else {
    switch (playerchoice) {
      case "rock":
        result = (computerchoice === "scissor") ? "You Win" : "You Lose";
        break;
      case "paper":
        result = (computerchoice === "rock") ? "You Win" : "You Lose";
        break;
      case "scissor":
        result = (computerchoice === "paper") ? "You Win" : "You Lose";
        break;
    }
  }

  playdisplay.textContent = `Player: ${playerchoice}`;
  computerdisplay.textContent = `Computer: ${computerchoice}`;
  resultdisplay.textContent = result;

  resultdisplay.classList.remove("greentext", "redtext");

  if (result === "You Win") {
    resultdisplay.classList.add("greentext");
    playerscore++;
    playerscoredisplay.textContent = playerscore;
  } else if (result === "You Lose") {
    resultdisplay.classList.add("redtext");
    computerscore++;
    computerscoredisplay.textContent = computerscore;
  }
}

  </script>
</body>

</html>
